<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos V0</title>
  </head>
  <body>
    <h1>TODO</h1>
    <form>
      <input type="text" class="input-todo" name="todo" placeholder="enter todo!" />
      <button type="submit" class="add">add</button>
    </form>
    <ul class="todos"></ul>
    <script>
      const $inputTodo = document.querySelector('.input-todo');
      const $add = document.querySelector('.add');
      const $todos = document.querySelector('.todos');

      // functions
      const addTodo = content => {
        const $li = document.createElement('li');

        // content에 대해 sanitization 필요
        $li.innerHTML = `
            <input type="checkbox">
            <span>${content}</span>
            <button class="remove">X</button>`;

        $todos.insertBefore($li, $todos.firstElementChild);
      };

      const removeTodo = $target => {
        $todos.removeChild($target);
      };

      const toggleTodo = (checked, $content) => {
        $content.style.textDecoration = checked ? 'line-through' : 'none';
      };

      // event handlers
      document.querySelector('form').onsubmit = e => {
        e.preventDefault();

        const content = $inputTodo.value.trim();
        if (!content) return;
        addTodo(content);

        $inputTodo.value = '';
      };

      $todos.onclick = e => {
        // if (!e.target.classList.contains('remove')) return
        if (!e.target.matches('.todos > li > .remove')) return;

        removeTodo(e.target.parentNode);
      };

      $todos.onchange = e => {
        //   todos 안에서 onchange 이벤트를 발생시키는 것이 input checkbox 밖에 없으므로 굳이 match안해도 가능
        //   if (!e.target.matches('.todos > li > input[type=checkbox]'))
        toggleTodo(e.target.checked, e.target.nextElementSibling);
      };
    </script>
  </body>
</html>
